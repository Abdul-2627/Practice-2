<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <h2>Inline and Block elements</h2>
    <!-- p is a block element which take entire  width to itself -->
    <div style="border: 2px solid red;">This ia a paragraph</div> <p style="border: 2px solid yellow;">this also a paragraph</p>
    <!-- where the inline elements  take only it space -->
    <span  style="border: 2px solid blue;">this is a span</span> <span style="border: 2px solid green;">this is also a span</span>
    <a style="border: 2px solid grey;">this is also inline element</a>
</body>
</html>
